<div>
  <form class="formDiv" [formGroup]="addIngredientForm" (submit)="addItem()">
    <div class="form-group">
      <label for="addIngredient">Add Ingredients: </label>
      <input
        type="text"
        id="addIngredient"
        placeholder="Ex: Mushrooms"
        class="form-control"
        formControlName="ingredient"
        [(ngModel)]="inputIngredient"
      />
    </div>
    <button class="addIngredientBtn">Add Item</button>
  </form>

  <br />

  <div>
    <div class="ingredientsList" *ngFor="let ingredient of ingredients; let i = index;">
      <div class="foodItem">{{ingredient.content}}</div>
      <button class="removeBtn" (click)="removeItem(i)">Remove Item</button>
    </div>
  </div>
</div>

<br />

<div>
  <button class="searchBtn" (click)="search()">Find Recipes</button>
</div>
